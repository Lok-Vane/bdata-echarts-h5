<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化</title>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/echarts-options.js"></script>
    <script src="./js/china.js"></script>
    <script src="./js/china-map.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/flexible.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>
            数据可视化-ECharts
        </h1>
        <div class="showTime">
            加载中...
        </div>
    </header>
    <section class="main">
        <div class="column">
            <div class="panel bar">
                <h3>柱状图-就业行业</h3>
                <div class="chart A"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h3>
                    折线图-人员变化
                    <a class="active" href="javascript:;">2019</a>
                    <a href="javascript:;">2020</a>
                </h3>
                <div class="chart B">图表</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h3>饼形图-员工年龄</h3>
                <div class="chart C">图表</div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <div class="no">
                <div class="no-head">
                    <ul>
                        <li>123456789</li>
                        <li>987654321</li>
                    </ul>
                </div>
                <div class="no-foot">
                    <ul>
                        <li>当前需求</li>
                        <li>市场供应</li>
                    </ul>
                </div>
            </div>
            <div class="map">
                <div class="chart"></div>
                <img src="./images/map.png" class="map1">
                <img src="./images/lbx.png" class="map2">
                <img src="./images/jt.png" class="map3">
            </div>
        </div>
        <div class="column">
            <div class="panel bar">
                <h3>柱状图-技能掌握</h3>
                <div class="chart D">图表</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h3>折线图-出货量</h3>
                <div class="chart E">图表</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h3>饼形图-地区分布</h3>
                <div class="chart F">图表</div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
</body>

</html>
